<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Budget App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-DmS2FVGRjrJ7e5pX6zTU7TCFz3IveJCb+5qzFf3NbHEwkcB6TkYbIT+Q4sXp6U7j" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div id="budget-form">
      <h2>Enter Your Budget</h2>
      <form>
        <div class="form-group">
          <label for="budget-amount">Budget Amount:</label>
          <input type="number" class="form-control" id="budget-amount" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div id="category-form" style="display: none;">
      <h2>Add a Category</h2>
      <form>
        <div class="form-group">
          <label for="category-name">Category Name:</label>
          <input type="text" class="form-control" id="category-name" required>
        </div>
        <div class="form-group">
          <label for="category-amount">Category Amount:</label>
          <input type="number" class="form-control" id="category-amount" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Category</button>
      </form>
    </div>
    <div id="category-list"></div>
    <div id="pie-chart-container">
      <canvas id="pie-chart"></canvas>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
